<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxpro Motos</title>
    <style>
        /* Fondo de la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('imagen1.jpg'); /* imagen de fondo */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }

        /* Overlay para contenido */
        .overlay {
            background-color: rgba(0, 0, 0, 0.6); /* semitransparente */
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Cabecera */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: rgba(0,0,0,0.7);
        }
        header h1 {
            margin: 0;
            color: #ff5722;
        }

        /* Sección de productos */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .product-card {
    background-color: rgba(0,0,0,0.5); /* semitransparente más oscuro */
    border-radius: 10px;
    padding: 15px;
    text-align: center;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,0,0,0.6); /* sombra profunda */
    transition: transform 0.3s, box-shadow 0.3s;
}

.product-card:hover {
    transform: translateY(-5px); /* ligero movimiento al pasar el mouse */
    box-shadow: 0 12px 25px rgba(0,0,0,0.8); /* sombra más intensa */
}
            overflow: hidden;
        }
        .product-card img {
            width: 100%;
            border-radius: 10px;
        }
        .product-card button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #ff5722;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .product-card button:hover {
            background-color: #ff784e;
        }

        /* Footer */
        footer {
            background-color: rgba(0,0,0,0.7);
            padding: 15px 30px;
            text-align: center;
            color: white;
        }

        /* Ajustes responsivos */
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            .products {
                grid-template-columns: 1fr;
            }
        }
    </style>
