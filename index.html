<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxpro Motos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('imagen1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }
        .overlay {
            background-color: rgba(0,0,0,0.6);
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: rgba(0,0,0,0.7);
        }
        header h1 { margin: 0; color: #ff5722; }
        header .cart { display: flex; align-items: center; gap: 8px; }
        header .cart img { display: block; width: 40px; }

        /* Sección de productos con imagen grupal */
        .product-group img { width: 100%; max-width: 800px; display: block; margin: 0 auto; }

        /* Botones y cards para nuevas secciones */
        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px,1fr)); gap: 20px; margin-bottom: 30px; }
        .products-grid .product-card {
            background-color: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        .products-grid .product-card img { width: 100%; border-radius: 10px; }
        .products-grid .product-card button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #ff5722;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .products-grid .product-card button:hover { background-color: #ff784e; }

        section h2 { text-align: center; color: #ff5722; margin: 40px 0 20px 0; font-size: 1.8em; }

        footer {
            background-color: rgba(0,0,0,0.7);
            padding: 15px 30px;
            text-align: center;
            color: white;
        }

        @media (max-width:600px) {
            header { flex-direction: column; text-align: center; }
            .products-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <header>
            <h1>Maxpro Motos</h1>
            <div class="cart">
                <img src="carrito.png" alt="Carrito">
                <span>$0</span>
            </div>
        </header>

        <main>
            <!-- Productos actuales con imagen grupal -->
            <section class="products">
                <h2>Productos</h2>
                <div class="product-group">
                    <img src="productos-grupo.jpg" usemap="#mapa-productos" alt="Productos Grupales">

                    <map name="mapa-productos">
                        <!-- Ajusta las coordenadas según tu imagen -->
                        <area shape="rect" coords="0,0,150,150" alt="Amortiguador 1" onclick="agregarCarrito('Amortiguador 1')">
                        <area shape="rect" coords="160,0,310,150" alt="Amortiguador 2" onclick="agregarCarrito('Amortiguador 2')">
                        <area shape="rect" coords="320,0,470,150" alt="Amortiguador 3" onclick="agregarCarrito('Amortiguador 3')">
                        <area shape="rect" coords="480,0,630,150" alt="Amortiguador 4" onclick="agregarCarrito('Amortiguador 4')">
                        <!-- Agrega más productos según la posición dentro de la imagen -->
                    </map>
                </div>
            </section>

            <!-- Productos Destacados -->
            <section class="products-destacados">
                <h2>Productos Destacados</h2>
                <div class="products-grid">
                    <div class="product-card">
                        <img src="" alt="Producto destacado 1">
                        <h3>Producto Destacado 1</h3>
                        <button>Comprar</button>
                    </div>
                    <div class="product-card">
                        <img src="" alt="Producto destacado 2">
                        <h3>Producto Destacado 2</h3>
                        <button>Comprar</button>
                    </div>
                </div>
            </section>

            <!-- Productos Nuevos -->
            <section class="productos-nuevos">
                <h2>Productos Nuevos</h2>
                <div class="products-grid">
                    <div class="product-card">
                        <img src="" alt="Producto nuevo 1">
                        <h3>Producto Nuevo 1</h3>
                        <button>Comprar</button>
                    </div>
                    <div class="product-card">
                        <img src="" alt="Producto nuevo 2">
                        <h3>Producto Nuevo 2</h3>
                        <button>Comprar</button>
                    </div>
                </div>
            </section>

            <!-- Ofertas -->
            <section class="productos-ofertas">
                <h2>Ofertas</h2>
                <div class="products-grid">
                    <div class="product-card">
                        <img src="" alt="Oferta 1">
                        <h3>Oferta 1</h3>
                        <button>Comprar</button>
                    </div>
                    <div class="product-card">
                        <img src="" alt="Oferta 2">
                        <h3>Oferta 2</h3>
                        <button>Comprar</button>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            Calle 7p #45-05 · 2026 Maxpro Motos · maxpromotos.company@gmail.com
        </footer>
    </div>

    <script>
        let carrito = [];

        function agregarCarrito(nombreProducto) {
            carrito.push(nombreProducto);
            alert(nombreProducto + " agregado al carrito!");
            document.querySelector('.cart span').textContent = "$" + carrito.length;
            console.log(carrito);
        }
    </script>
</body>
</html>
